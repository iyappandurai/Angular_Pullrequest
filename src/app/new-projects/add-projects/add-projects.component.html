<h2 mat-dialog-title>Add Projects</h2>
<form [formGroup]="group" (ngSubmit)="onSave()">
<div mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-label>Enter title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <div *ngIf="title.invalid && (title.dirty || title.touched)">
            <div *ngIf="title.errors.required">
                Project title is required
            </div>
            <div *ngIf="title.errors.minlength">
                Project title must be minimum 6 characters
            </div>
            <div *ngIf="title.errors.projectExists">
                Project already taken. Choose a different one
            </div>
        </div>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Enter Start Date</mat-label>
            <input matInput  [matDatepicker]="picker" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)">
            <div *ngIf="startDate.errors.required">
                Project start date is required
            </div>
        </div>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Enter End Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)">
            <div *ngIf="endDate.errors.required">
                Project end date is required
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel();$event.preventDefault();">Cancel</button>
    <button [disabled]="!group.valid" mat-raised-button color="primary">Save</button>
    <!-- <button mat-button [mat-dialog-close]="this.project">Save</button> -->
</div>
</form>
